<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swim Reaction Test</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: white;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }
    #message {
      font-size: 24px;
      margin: 20px;
    }
    #reactionTime, #bestTime {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
    }
    #newRecord {
      font-size: 32px;
      color: gold;
      font-weight: bold;
      margin-top: 10px;
      animation: blink 1s infinite;
      display: none;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Swim Reaction Test</h1>
  <div id="message">Press Start when you're ready!</div>
  <button id="startButton">Start</button>
  <div id="reactionTime"></div>
  <div id="bestTime"></div>
  <div id="newRecord">New Record!</div>

  <audio id="markSound" src="take_your_mark.mp3"></audio>
  <audio id="beepSound" src="beep.mp3"></audio>

  <script>
    const startButton = document.getElementById('startButton');
    const message = document.getElementById('message');
    const reactionTime = document.getElementById('reactionTime');
    const bestTime = document.getElementById('bestTime');
    const newRecord = document.getElementById('newRecord');
    const markSound = document.getElementById('markSound');
    const beepSound = document.getElementById('beepSound');

    let isReady = false;
    let canReact = false;
    let startTimestamp;
    let bestReaction = null;

    function updateBestTime(newTime) {
      if (bestReaction === null || newTime < bestReaction) {
        bestReaction = newTime;
        bestTime.textContent = 'Best Reaction Time: ' + bestReaction.toFixed(3) + ' seconds';
        newRecord.style.display = 'block';
        setTimeout(() => {
          newRecord.style.display = 'none';
        }, 3000);
      }
    }

    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      message.textContent = 'Take your mark...';
      reactionTime.textContent = '';
      isReady = false;
      canReact = false;

      markSound.play();

      markSound.onended = () => {
        const randomDelay = Math.random() * 1500 + 1000;
        setTimeout(() => {
          beepSound.play();
          message.textContent = 'GO! Tap NOW!';
          canReact = true;
          startTimestamp = Date.now();
        }, randomDelay);
      }
    });

    function handleReaction() {
      if (!canReact && startTimestamp) {
        message.textContent = 'False Start!';
        reactionTime.textContent = 'Too Early!';
        startButton.textContent = 'Try Again';
        startButton.style.display = 'inline-block';
        isReady = false;
        canReact = false;
        startTimestamp = null;
        return;
      }

      if (canReact && startTimestamp) {
        const endTimestamp = Date.now();
        const reaction = (endTimestamp - startTimestamp) / 1000;

        message.textContent = 'Your Reaction Time:';
        reactionTime.textContent = reaction.toFixed(3) + ' seconds';
        updateBestTime(reaction);
        isReady = false;
        canReact = false;
        startTimestamp = null;

        startButton.textContent = 'Try Again';
        startButton.style.display = 'inline-block';
      }
    }

    document.body.addEventListener('click', (e) => {
      e.preventDefault();
      handleReaction();
    });

    document.body.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handleReaction();
    }, { passive: false });

  </script>

</body>
</html>
